<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stopAutoplay" @mouseleave="startAutoplay" v-for="(slide, index) in slides"  v-show="index == activeSlideIndex">
                    <img :src="slide.image" alt="" />
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>
                           {{slide.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div class="thumb"  v-for="(thumbnail, index) in slides" @click="changeSlide(index)" :class=" index == activeSlideIndex ? 'active' : '' ">
                        <img :src="thumbnail.image" alt="" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
